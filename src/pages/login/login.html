<ion-header>

  <ion-navbar color="fundo">
    <ion-title>Continue seu pedido :)</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="centered">
          <ion-card>
            <ion-card-header>
              JÃ¡ sou cadastrado
            </ion-card-header>
          <ion-card-content>
              <ion-list>
                  <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input [(ngModel)] = "user.email" type="text"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input [(ngModel)] = "user.password" type="password"></ion-input>
                  </ion-item>

                  <button ion-button block color="fundo" (click)="login()">Login</button>
                </ion-list>
          </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-card-header>
              Quero me cadastrar
            </ion-card-header>
            <ion-card-content>
                <button ion-button icon-end color="fundo" (click)="openRegisterPage()">
                  Realizar cadastro
                </button>
            </ion-card-content>
          </ion-card>
      </div>
</ion-content>
