<ion-content color="fundo" class="cards-bg">

  <ion-card>
    <ion-row>
      <ion-col col-4>
        <img src="{{restaurant.image_base64}}"/>
      </ion-col>
      <ion-col col-8>
        <ion-card-content>
          <ion-card-title style="font-size: medium">
            {{restaurant.fantasy_name}}
          </ion-card-title>
          <p style="font-size: smaller">
            {{restaurant.observation}}
          </p>
          <ion-badge style="margin-left: 3px; margin-top: 2px" color="fundo" col-5 *ngFor="let tag of restaurant.tags">{{tag.name}}</ion-badge>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
