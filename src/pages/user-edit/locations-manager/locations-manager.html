<ion-header>

  <ion-navbar color="fundo">
    <ion-title *ngIf="edit">Edição de local</ion-title>
    <ion-title *ngIf="!edit">Novo local</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>
  <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-label floating>Endereço</ion-label>
            <ion-input [(ngModel)] = "location.address" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Número</ion-label>
            <ion-input [(ngModel)] = "location.number" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input [(ngModel)] = "location.district" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Observações sobre o local</ion-label>
            <ion-input [(ngModel)] = "location.observation" type="text"></ion-input>
          </ion-item>
          <button *ngIf="!edit" ion-button block color="fundo" (click)="addLocation()">Cadastrar local</button>
          <button *ngIf="edit" ion-button block color="fundo" (click)="updateLocation()">Atualizar local</button>
        </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
