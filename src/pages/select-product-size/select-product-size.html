<ion-header>

  <ion-navbar color="fundo">
      <ion-buttons end>
          <button ion-button icon-only (click)='goToHome()'>
            <ion-icon color='white' name='home'>
            </ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{menu.description}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-list radio-group>
      <ion-item-divider color="light">
          <ion-row>
            <ion-col col-12>
              Tamanho da marmita
            </ion-col>
          </ion-row>
        </ion-item-divider>
        <ion-item *ngFor="let price of menu.prices">
          <ion-radio color="price" checked="false" value="{{price.id}}" (click)="updateValue(price)" item-start></ion-radio>
          <ion-label>{{price.size}}</ion-label>
          <ion-label item-end>{{price.price | currency: 'BRL': true}}</ion-label>
        </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="fundo" (click)="goToSelectIngredientsPage()"><ion-icon name="arrow-forward"></ion-icon></button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Valor do pedido: {{value + valueOrder === 0 ? 'R$ 0,00' : value + valueOrder | currency: 'BRL': true }}</ion-title>
  </ion-toolbar>
</ion-footer>
