<ion-header>

  <ion-navbar color="fundo">
    <ion-title>Registrar-se</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="centered">
          <ion-card>
            <ion-card-header>
              Informe seus dados
            </ion-card-header>
          <ion-card-content>
              <ion-list>
                  <ion-item>
                      <ion-label floating>Nome</ion-label>
                      <ion-input [(ngModel)] = "user.name" type="text"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input [(ngModel)] = "user.email" type="email"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Celular</ion-label>
                    <ion-input [(ngModel)] = "phone" type="text"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label floating>Senha</ion-label>
                    <ion-input [(ngModel)] = "user.password" type="password"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label floating>Confirme sua senha</ion-label>
                      <ion-input [(ngModel)] = "confirm_password" type="password"></ion-input>
                  </ion-item>
                  <button ion-button block color="fundo" (click)="register()">Registrar-se</button>
                </ion-list>
          </ion-card-content>
        </ion-card>
    </div>
</ion-content>
