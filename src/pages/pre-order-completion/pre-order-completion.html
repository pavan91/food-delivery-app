<ion-header>
  <ion-navbar color="fundo">
    <ion-title>ConferÃªncia do pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products">
      <ion-item>
          <h2>
            <strong>Restaurante: </strong> {{restaurant.fantasy_name}}
          </h2>
          <h2 style="margin-bottom: 10px">
            <strong>Marmita: </strong> {{product.price.size}} - {{product.price.price | currency: 'BRL': true}}
          </h2>
          <accordion-list *ngFor="let item of itemsIngredients; let index = index"
                          [title]="item.name"
                          textColor="#222"
                          hasMargin="true"
                          headerColor="#f4f4f4">
            <ion-list no-lines>
              <button color="#8888" ion-item *ngFor="let ingredient of product.ingredients">
              {{ingredient.name}}
              </button>
          </ion-list>
        </accordion-list>
        <accordion-list *ngFor="let item of itemsAdditionals; let index = index"
                        [title]="item.name"
                        textColor="#222"
                        hasMargin="true"
                        headerColor="#f4f4f4">
          <ion-list no-lines>
            <button color="#8888" ion-item *ngFor="let add of product.additionals">
              {{add.name}}
              <p>Quantidade: {{add.quantity}}</p>
              <p>{{add.value | currency: 'BRL': true}}</p>
            </button>
          </ion-list>
        </accordion-list>
      </ion-item>
  </ion-card>
  <button ion-button color="fundo" block (click)="addMorePackedLunch()">Adicionar marmita</button>
  <ion-fab right bottom>
      <button ion-button color="fundo" round (click)="goToOrderCompletionPage()">Finalizar pedido</button>
  </ion-fab>
</ion-content>
