
<ion-header>
  <ion-navbar color="fundo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pandeco - O seu delivery de refeições</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" color="fundo">
  <ion-row no-padding>
    <ion-col col-10>
      <ion-searchbar (ionInput)="getRestaurantsByName($event)"></ion-searchbar>
    </ion-col>
    <ion-col col-2 class="filter">
      <button text-right ion-button color="fundo" clear icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-card *ngFor="let restaurant of restaurants">
      <ion-row>
        <ion-col col-6>
          <img src="{{restaurant.image_base64}}"/>
        </ion-col>
        <ion-col col-6>
          <ion-card-title style="font-size: large">
              {{restaurant.fantasy_name}}
          </ion-card-title>
            <p>
              Realiza entregas
            </p>
            <p>
              Abre às {{restaurant.opening_time}} horas
            </p>
            <button ion-button small color="fundo" (click)="goToRestaurantMenuPage(restaurant)">Ver o cardápio</button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
