<ion-list>
  <ion-list-header *ngIf="username != null"><h2>Olá, {{username}}</h2><h2 *ngIf="! isWeb">Versão: {{version}}</h2></ion-list-header>
  <button ion-item (click)="chat()" *ngIf="! isWeb">Chat</button>
  <button ion-item (click)="myOrders()">Meus pedidos</button>
  <button ion-item (click)="optionsUsers()">Locais de entrega</button>
  <button ion-item (click)="logout()" *ngIf="! isWeb">Sair</button>
</ion-list>
