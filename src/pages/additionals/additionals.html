<ion-header>
  <ion-navbar color="fundo">
    <ion-title>Adicionais e bebidas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
          <h2>
            <strong>Resumo do pedido</strong>
          </h2>
        </ion-card-header>
        <ion-item>
          <h2>
            <strong>Restaurante: </strong> {{restaurant.social_name}}
          </h2>
          <h2>
            <strong>Produto: </strong> {{menu.description}}
          </h2>
        </ion-item>
      </ion-card>
  <ion-item-group>
    <ion-item-divider color="light">
      <ion-row>
        <ion-col col-12>
          Adicionais
        </ion-col>
      </ion-row>
    </ion-item-divider>
    <ion-item *ngFor="let add of additionals">
      <ion-label>{{add.name}}</ion-label>
      <ion-label>{{add.value | currency: 'BRL': true}}</ion-label>
      <ion-icon *ngIf="add.quantity > 0" (click)="rmAdd(add)" item-right name="trash"></ion-icon>
      <ion-icon (click)="addAdd(add)" item-right name="add-circle"></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
<ion-fab right bottom>
  <button ion-fab color="fundo">
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-fab>
<ion-footer>
  <ion-toolbar>
    <ion-title>Valor do pedido: {{value + additional_value === 0 ? 'R$ 0,00' : value + additional_value | currency: 'BRL': true }}</ion-title>
  </ion-toolbar>
</ion-footer>
