  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="fundo">
      <ion-buttons end>
          <button ion-button icon-only (click)='goToHome()'>
            <ion-icon color='white' name='home'>
            </ion-icon>
          </button>
      </ion-buttons>
    <ion-title>{{menu.description}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
      <ion-item-divider color="light">
        <ion-row>
          <ion-col col-12>
            Adicionais e bebidas
          </ion-col>
        </ion-row>
      </ion-item-divider>
      <ion-list no-lines>
        <ion-item *ngFor="let add of additionals">
          <ion-icon (click)="rmAdd(add)" item-start name="remove-circle"></ion-icon>
          <p style="color:black" item-start>{{add.quantity < 0 ? 0 : add.quantity}}</p>
          <ion-icon (click)="addAdd(add)" item-start name="add-circle"></ion-icon>
          <p style="color:black" item-left>{{add.name}}</p>
          <p style="color:black" item-right>{{add.value | currency: 'BRL': true}}</p>
        </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
<ion-fab right bottom>
  <button (click)="goToNextPage()" ion-fab color="fundo">
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-fab>
<ion-footer>
  <ion-toolbar>
    <ion-title>Valor do pedido: {{value  === 0 ? 'R$ 0,00' : value | currency: 'BRL': true }}</ion-title>
  </ion-toolbar>
</ion-footer>
